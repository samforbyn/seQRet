{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='sign_up_css.css') }}">
{% endblock %}

{% block title%}Home{% endblock %}

{% block body%}
<div class="d-flex flex-row align-items-center justify-content-around">
<img class="img-fluid mb-4"src="static/logo.png" alt="seqret logo">
    <form method="POST" class="mt-3">
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password1">Password:</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm password:</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter password">
        </div>
        <h5 align="center">Already have an account? Sign in <a href={{ url_for('auth.login') }}>here</a></h5>
        <br>
        <div align="center">
            <button class="btn btn-dark" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
