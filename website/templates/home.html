{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='home_css.css') }}">
{% endblock %}

{% block title%}Home{% endblock %}

{% block body%}
<div align="center">
    <h1 id="headline">share a secret!</h1>
    <h2 id="notice">all posts are anonymous, but be mindful that all text and images uploaded are 100% public</h2>
</div>
<form method="POST" enctype="multipart/form-data">
    <div class="d-flex flex-direction-column justify-content-around">
        <div>
            <div align="center" class="mb-3">
                <input type="text" name="post_title" id="post_title" placeholder="Title your secret">
            </div>
            <div align="center">
                <textarea name="post_content" id="post_content" cols="90" rows="10" placeholder='e.g. "The time I was most embarrassed was..."'></textarea>
            </div>
            <div align="center" class="mt-3">
                <h3>have an image to add with your secret?</h3>
                <i class="fa-solid fa-photo-film imgreel"></i>
                <input type="file" name='p_image'>
            </div>
            <div align="center" class="mt-3">
                <button type="submit" class="btn btn-primary">Share</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
