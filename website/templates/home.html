{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="static/home_css.css">
{% endblock %}

{% block title%}Home{% endblock %}

{% block body%}
<div align="center">
    <h1 id="headline">share a secret!</h1>
</div>
<form method="POST">
    <div align="center" class="mb-3">
        <input type="text" name="post_title" id="post_title" placeholder="Enter a title">
    </div>
    <div align="center">
        <textarea name="post_content" id="post_content" cols="90" rows="10"></textarea>
    </div>
    <div align="center" class="mt-3">
        <button type="submit" class="btn btn-primary">Share</button>
    </div>
</form>
{% endblock %}
