{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='logo_css.css') }}">
{% endblock %}

{% block title%}Login{% endblock %}

{% block body%}
<div class="d-flex flex-column align-items-center">
    <img class="img-fluid mb-3 mt-4"src="static/logo.png" alt="seqret logo">
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <h5 align="center">Don't have an account? Sign up <a href={{ url_for('auth.sign_up') }}>here</a></h5>
        <div align="center">
            <button class="btn btn-dark" type="submit">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
